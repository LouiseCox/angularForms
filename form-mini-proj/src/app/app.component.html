<form [formGroup]="surveyFormGroup">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div *ngIf="nameformcontrol.errors?.required && nameformcontrol.touched">
      Name is required
    </div>
    <div *ngIf="nameformcontrol.errors?.pattern && nameformcontrol.touched">
      Name can only contain letters
    </div>
  </div>

  <div class="form-group">
    <label>Gender</label>
    <select class="form-control" formControlName="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" formControlName="age">
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!surveyFormGroup.valid" (click)="onSubmit()">Submit</button>
</form>
